<html>
    <head>
        <script src="https://wzrd.in/standalone/redux" type="text/javascript"></script>
        <script src="https://wzrd.in/standalone/axios" type="text/javascript"></script>
        <script src="https://wzrd.in/standalone/seamless-immutable" type="text/javascript"></script>
        <script src="https://wzrd.in/standalone/expect" type="text/javascript"></script>
        <script src="https://wzrd.in/standalone/react-dom" type="text/javascript"></script>
        <script src="https://wzrd.in/standalone/react" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
    <body>
        <div id="app"></div>
        <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .masonry { /* Masonry container */
            column-count: 1;
            column-gap: 0;
        }

        .item { /* Masonry bricks or child elements */
            display: inline-block;
            margin: 0;
            height: auto;
            width: auto;
        }
        </style>
        <style>
            .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            }

            .spinner > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
            }

            .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
            }

            .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
            }

            .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
            }

            .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
            }

            @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
            20% { -webkit-transform: scaleY(1.0) }
            }

            @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }  20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
            }
        </style>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
